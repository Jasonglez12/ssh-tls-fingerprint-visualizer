version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fingerprint-visualizer
    working_dir: /app
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
    environment:
      - DATA_DIR=/app/data
      - ARTIFACTS_DIR=/app/artifacts
    networks:
      - fingerprint-network
    # Keep container running for interactive use
    command: tail -f /dev/null
    # For demo, use: command: /app/scripts/demo.sh

networks:
  fingerprint-network:
    driver: bridge
